<div class="container" style="max-width:630px;padding-right: var(--bs-gutter-x, .75rem);
    padding-left: var(--bs-gutter-x, .75rem);
    margin-right: auto;
    margin-left: auto;">

    <style>
        .bordered {
            width: 550px;
            height: 700px;
            padding: 20px;
            border: 3px solid yellowgreen;
            background-color: lightgray;
        }

        a:link, a:visited {
            background-color: #0f6cbd;
            color: white;
            padding: 18px 82px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        a:hover, a:active {
            background-color: red;
        }
    </style>
    <div class="row" style="font-family: 'Cairo', sans-serif">
        <div class="card" style="padding: 2rem;background:#fff">
            <div style=" width: 550px; height: 700px; padding: 20px; border: 3px solid yellowgreen; background-color: lightgray;" dir="rtl">
                <!--<p style="text-align:center;"><img src="cid:companylogo" alt="Logo" style="width: 225px;height: 150px;"></p>-->

                <p style="text-align: right; font-size: 15px; font-weight:bold;"> عزيزي المستخدم /{FullName}</p>
                <p style="text-align: right; font-size: 15px; font-weight: bold;">السلام عليكم ورحمة الله وبركاتة</p>
                <h3 style="text-align:center;">{Header}</h3>
                <p style="text-align:center;"> {Body} </p>
                <p style="text-align:right;"> <h7>{Footer}</h7></p>
                <p style="text-align:center;"> <h7>{orgname}</h7></p>

            </div>
        </div>

    </div>
</div>
